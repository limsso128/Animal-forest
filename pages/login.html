<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale-1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/style/login.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <header class="top-bar">
        <div class="logo">
            <h1>Animal Forest</h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="shop.html">상품보기</a></li>
                <li><a href="#">장바구니</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="login-container">
            <div class="login-box">
                <h3>Login</h3>
                <form id="loginForm">
                    <input type="text" name="userid" placeholder="Id" required>
                    <input type="password" name="password" placeholder="Pw" required>
                    <div class="button-group">
                        <button type="submit" class="btn-ok">확인</button>
                        <button type="button" class="btn-signup">회원가입</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

</body>
</html>
