<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppingcart</title>
    <link rel="stylesheet" href="/style/shoppingcart.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    
    <header class="top-bar">
        <div class="logo">
            <h1>Animal Forest</h1>
        </div>
        <nav class="main-nav">
            <ul>
                <li><a href="shop.html">상품보기</a></li>
                <li><a href="#">장바구니</a></li>
                <li><a href="#">로그인</a></li>
                <li><a href="#">회원가입</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="product-container">
            <div class="product-image">
                <img src="/img/item1.png" alt="뽀야미">
            </div>
            <div class="product-info">
                <div>
                    <h2>뽀야미</h2>
                    <p class="price">20,000</p>
                    <div class="product-description">
                        뽀야미는 '동물의 숲' 시리즈에 등장하는 햄스터 주민으로, 귀엽고 사랑스러운 성격의 캐릭터입니다. 
                        '튀어나와요 동물의 숲'부터 등장했으며, 책 읽기를 좋아하고 선물을 받으면 기뻐하는 등 긍정적인 면이 많습니다.
                    </div>
                </div>
                <div class="buttons">
                    <button>장바구니</button>
                    <button>결제하기</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
